{% extends 'base.html' %} 
{% block content %} 
<div class="container my-3"> 
    <h5 class="border-bottom py-2">답변내용</h5> 
    <h6 class="border-bottom py-2">{{form.content.value}}</h6> 
    <form method="post" class="post-form"> 
        {% csrf_token %} 
        {% include "form_errors.html" %}
        <div class='form-group text-left'>
            <textarea class='form-group' name='content' id='content' rows='10'>
                {{ form.content.value|default_if_none:'' }}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button> 
    </form> 
</div> 
{% endblock %}
